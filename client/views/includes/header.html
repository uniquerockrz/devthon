<template name="header">
  <!-- Header -->
  <div class="row header">
  	<div id="logo-container" class="large-6 small-12 small-centered large-centered columns">
  		<a href="/"><img class="brand" src="/assets/devthon_logo.svg"></a>
  	</div>
	<div class="large-10 small-10 small-centered large-centered columns">
		<h2 class="noBottomMargin">Innovation space to drive your ideas to action</h2>
	</div>
	<div class="large-10 small-10 small-centered large-centered columns">
		<a href="/hackers" target="_blank">
			<div class="ideas-action subtext alignMiddle clearTopMargin">
				(See others who sparked their ideas)
			</div>
		</a>
	</div>

	<div class="large-10 small-8 small-centered large-centered columns">
			<h3 class="noBottomMargin largeTopMargin">Meet curious &amp; tinkering minds and spend a weekend sparking new ideas, 
				work on existing hacks or explore what is close to your heart, anything that you love!
			</h3>
	</div>

	{{#if address}}
	<div class="large-12 large-centered columns">
	    <h5><a href="{{map}}" target="_blank">
	    	<img src="/assets/marker.svg" width="16px">
	    	{{address}}
	    </a></h5>
	</div>
	{{/if}}
	<div class="large-4 large-centered columns date">
	    <h4>{{date}}</h4>
	</div>
  </div>
  <!-- End Header -->
</template>
