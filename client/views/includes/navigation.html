<template name="navigation">
	<div id="social" class="inactive">
		<ul class="icons">
	  		<li class="columns">
	  			<a href="http://fb.com/devthon">
	  				<img src="/assets/facebook.png">
	  			</a>
	  		</li>
	  		<li class="columns">
	  			<a href="http://twitter.com/devthon">
	  				<img src="/assets/twitter.png"></a>
  			</li>
		</ul>
	</div>
	<div class="large-10 large-centered sticky navigation menubar">
		{{#unless activeLink 'home'}}
			<div class="large-1 columns logo">
				<a href="/">
					<img src="/assets/logo_mini.png">
				</a>
			</div>
		{{/unless}}

		<nav class="top-bar">
		  <ul class="menu-area">
		  	<a href="/proposals" class="nav-proposals"><li class="large-3 columns name {{activeLink 'proposals'}}">Proposals</li></a>
		  	<a href="/editions" class="nav-editions"><li class="large-3 columns name {{activeLink 'editions'}}">Editions</li></a>
		  	<a href="/friends" class="nav-friends"><li class="large-3 columns name {{activeLink 'friends'}}">Friends</li></a>
		  	<a href="http://blog.devthon.org" target="_blank" class="nav-blog"><li class="large-3 columns name">Blog</li></a>
		</ul>
		</nav>

		{{#if currentUser}}
		<div class="accounts">
			{{loginButtons}}
		</div>
		{{/if}}

	</div>
</template>
